<div class="conteiner color-dark">
  <div class="row">
    <div class="column">
      <p>Add a bucket list item</p>
    </div>
    <div class="column">
      <p>Your Bucket list ({{ itemCount }})<p>
    </div>
  </div>
</div>
<div class="conteiner color-light" [@goals]="goals.length">
  <div class="row">
    <div class="column">
      <p class="sm">Use this form to below to add a new bucket list goal. What do you want to do </p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText" />
        <br />
        <span>{{goalText}}</span>
        <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()" />
        
       
      </form>
    </div>
    <div class="column">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">{{goal}}<p>
    </div>
  </div>
  </div>
